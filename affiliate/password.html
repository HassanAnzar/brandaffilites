<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reset Password ‚Äî BrandAffiliate</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="kuta.png">
<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(-45deg, #0c0f14, #0b0d14, #03021a, #121727);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

@keyframes gradientBG {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.reset-box {
  background: rgba(0,0,0,0.7);
  padding: 35px 25px;
  border-radius: 16px;
  width: 100%;
  max-width: 380px;
  text-align: center;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.reset-box h2 {
  margin-bottom: 20px;
}

.input-wrap {
  position: relative;
  width: 100%;
  margin-top: 15px;
}

.input-wrap input {
  width: 100%;
  padding: 12px 40px 12px 12px;
  border-radius: 8px;
  border: none;
  font-size: 16px;
  box-sizing: border-box;
  background: rgba(255,255,255,0.05);
  color: white;
}

.eye-btn {
  position: absolute;
  right: 8px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  font-size: 18px;
  background: none;
  border: none;
  color: #bbb;
  pointer-events: auto;
}

.match-status {
  margin-top: 5px;
  font-size: 14px;
}

.strength-bar {
  width: 100%;
  height: 8px;
  border-radius: 5px;
  background: rgba(255,255,255,0.2);
  margin-top: 5px;
  overflow: hidden;
}

.strength-fill {
  height: 100%;
  width: 0%;
  background: #f00;
  transition: width 0.3s, background 0.3s;
}

.reset-box button.save-btn {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border-radius: 8px;
  border: none;
  background: #00ffd5;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="reset-box">
  <h2>Create New Password</h2>

  <div class="input-wrap">
    <input type="password" id="newPassword" placeholder="New Password">
    <button type="button" class="eye-btn" onclick="togglePass('newPassword', this)">üëÅ</button>
    <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
  </div>

  <div class="input-wrap">
    <input type="password" id="confirmPassword" placeholder="Confirm Password">
    <button type="button" class="eye-btn" onclick="togglePass('confirmPassword', this)">üëÅ</button>
    <div class="match-status" id="matchStatus"></div>
  </div>

  <button class="save-btn" id="saveBtn">Save & Change</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyCvCp38bxVrHztFlW_ANxbdTPI5oSV7Egs",
  authDomain: "thebrandaffiliates-1b39f.firebaseapp.com",
  projectId: "thebrandaffiliates-1b39f",
  storageBucket: "thebrandaffiliates-1b39f.firebasestorage.app",
  messagingSenderId: "92844688252",
  appId: "1:92844688252:web:ce9a14d75bbb51f3ca1af9"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Toggle password visibility
function togglePass(id, btn) {
  const input = document.getElementById(id);
  if(input.type === "password") {
    input.type = "text";
    btn.textContent = "üëÅÔ∏è";
  } else {
    input.type = "password";
    btn.textContent = "üëÅÔ∏è";
  }
}

// Password strength
const newPassword = document.getElementById("newPassword");
const strengthFill = document.getElementById("strengthFill");
newPassword.addEventListener("input", () => {
  const val = newPassword.value;
  let strength = 0;
  if(val.length >= 6) strength += 30;
  if(/\d/.test(val)) strength += 30;
  if(/[A-Z]/.test(val)) strength += 20;
  if(/[!@#$%^&*]/.test(val)) strength += 20;
  strengthFill.style.width = strength + "%";
  if(strength < 40) strengthFill.style.background = "#f00";
  else if(strength < 70) strengthFill.style.background = "#ff0";
  else strengthFill.style.background = "#0f0";
});

// Password match
const confirmPassword = document.getElementById("confirmPassword");
const matchStatus = document.getElementById("matchStatus");
confirmPassword.addEventListener("input", () => {
  if(confirmPassword.value === newPassword.value && confirmPassword.value.length>0){
    matchStatus.textContent = "‚úÖ Passwords match";
    matchStatus.style.color = "#0f0";
  } else {
    matchStatus.textContent = "‚ùå Passwords do not match";
    matchStatus.style.color = "#f00";
  }
});

// Get reset code from URL
const params = new URLSearchParams(window.location.search);
const oobCode = params.get("oobCode");

// Save & change password
document.getElementById("saveBtn").onclick = () => {
  const newPass = newPassword.value;
  const confirmPass = confirmPassword.value;

  if(!newPass || !confirmPass) { alert("Please fill both fields."); return; }
  if(newPass !== confirmPass) { alert("Passwords do not match."); return; }

  auth.confirmPasswordReset(oobCode, newPass)
    .then(() => {
      alert("Password successfully changed!");
      window.location.href = "login.html";
    })
    .catch(err => alert(err.message));
};
</script>

</body>
</html>
